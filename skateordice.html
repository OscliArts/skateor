<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ska8OrDice</title>
    <link rel="shoertcut icon" href="logo.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="fondo">
    <p>SKATE<br />OR<br />DICE</p>
    <div class="dice">
      <div class="cube">
        <div class="cube-face front">
          <div class="inside">
            <span class="dot"></span>
          </div>
        </div>
        <div class="cube-face back">
          <div class="inside">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>

        <div class="cube-face left">
          <div class="inside">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
        <div class="cube-face right">
          <div class="inside">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
        <div class="cube-face top">
          <div class="inside">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
        <div class="cube-face bottom">
          <div class="inside">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <p>OSCLI<br />ARTS</p>
    <script src="script.js"></script>
  </body>
</html>
